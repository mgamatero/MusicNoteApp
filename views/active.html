    <script>

        $(document).ready(function () {

            //MAIN
            renderSongsToActivePage()


            function renderSongsToActivePage() {
                $.get('/music').then((data) => {
                    $('#active').empty()

                    for (var i = 0; i < data.length; i++) {
                        $('#active').append(`<div class = "card m-3 activeSong">` +
                            '<h4 class= "display-4 card-header activeSong-header text-light">' + data[i].text + '</h4>' +
                            '<div class= "card-body">' +
                            '<h4 class= "card-text activeSong-text"> Artist: ' + data[i].artist + '<br>' +
                            'Username: ' + data[i].username + '<br>' +
                            'Link: ' + data[i].link + '<br>' +
                            'Notes: ' + data[i].notes + '<br>' +
                            'Media: ' + data[i].media + '<br>' +
                            'Completed: ' + data[i].completed + '</h4>' +
                            `<button type="button" _id = ${data[i]._id} class=" detail-btn btn btn-primary bd-example-modal-lg m-3" data-toggle="modal" data-target="#detailsModal">` +
                            'Details</button>' +
                            `<button type="button" _id-update = ${data[i]._id} class=" update-btn btn btn-warning bd-example-modal-lg m-3" data-toggle="modal" data-target="#detailsModal">` +
                            'Update</button>' +
                            `<button type="button" _id-delete = ${data[i]._id} class=" delete-btn btn btn-danger m-3">` +
                            'Delete</button>' +
                            '</div>')
                    }
                })
            }

            function renderAddNewSongModal() {
                $('#addNewSongModalLabel').empty();
                $('#addNewSongModalLabel').append(`<h5 class="text-center text-success">Enter New Song Idea</h5>`);

                $('#addNewSongModalBody').empty();
                $('#addNewSongModalBody').append(`
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Song name (required)" id="songNameInput">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Username (required)" id="userNameInput">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Artist" id="artistInput">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Link" id="linkInput">
                        </div>
                        <div class="form-group">
                            <input type="text" rows="4" class="form-control form-control-lg" placeholder="Notes" id="notesInput">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Media" id=" mediaInput">
                        </div>      
                            <input type="submit" value="Submit" class="btn btn-block" id="submitBtnSong">
                    </form>
                    `);

            }



            $(document).on("click", ".detail-btn", function () {
                var id = $(this).attr("_id")
                console.log(id)
                // console.log(index)
                console.log('/music/' + id)
                $.get('/music/' + (id)).then((data) => {
                    console.log(data)

                    $('.modal-title').empty()
                    $('.modal-body').empty()

                    $('.modal-title').html(data.text)
                    $('.modal-body').append(`Artist: ${data.artist} <br>
                                                        Username: ${data.username} <br>
                                                            Link: ${data.link} <br>
                                                                Notes: ${data.notes} <br>
                                                                    Media: ${data.media}`)
                })
            })

            $(document).on('click','.delete-btn', function () {
                var id_delete = $(this).attr("_id-delete")
                

                //delete? here we go again?
                $.post('/music/delete/' + (id_delete)).then((data) => {
                    console.log('Deleted '+data.text)
                    renderSongsToActivePage()
                })

            })

            $(document).on("click touchstart", "#addSongIcon", function () {
                renderAddNewSongModal()
            })

            $(document).on('click', '#submitBtnSong', () => {
                // alert('Yo')
                event.preventDefault();
                var newSongObj = {
                    text: $('#songNameInput').val().trim(),
                    username: $('#userNameInput').val().trim(),
                    artist: $('#artistInput').val().trim(),
                    link: $('#linkInput').val().trim(),
                    notes: $('#notesInput').val().trim()
                    // media: $('#mediaInput').val().trim()
                }

                alert(newSongObj)
                console.log(newSongObj)

                $.post('/music', newSongObj).then((r) => {
                    alert(JSON.stringify(r.text) + " added!")
                    renderSongsToActivePage()
                })
            })

            
        })




        //Init Scrollspy
        $('body').scrollspy({ target: "#main-nav" })

        //Smooth Scrolling
        $("#main-nav a").on('click', function (event) {
            if (this.hash !== "") {
                event.preventDefault();

                const hash = this.hash;

                $('html,body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function () {
                    window.location.hash = hash;
                });
            }
        });


    </script>
